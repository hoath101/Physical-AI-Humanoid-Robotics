name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main
      - master # Deploy from main or master branch

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn' # Cache yarn dependencies for faster builds

      - name: Install dependencies
        run: yarn install --frozen-lockfile # Use --frozen-lockfile for CI

      - name: Build Docusaurus website
        run: yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book/build # The output directory of your Docusaurus build
          # Keep the default deployment branch as gh-pages
